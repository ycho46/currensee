<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-7">

  <title>Current Prices</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">

  <!-- Scripts -->
  <script>
    delete module.exports
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="window.js"></script>
</head>

<body>
  <div id="container" class="container-fluid">

    <!-- USD Row -->
    <div class="row usd">
      <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
          <label><h5>US Dollar</h5></label>
        </div>
        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7"><input type="number" name="usd" min="1" placeholder="1"> USD
      </div>
    </div>

    <!-- EUR Row -->
    <div class="row eur">
      <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
          <label><h5>Euro</h5></label>
        </div>
        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7"><input type="number" name="eur" value="eur"> EUR
      </div>
    </div>

    <!-- YEN Row -->
    <div class="row yen">
      <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
          <label><h5>Japanese Yen</h5></label>
        </div>
        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7"><input type="number" name="yen" class="yen"> YEN
      </div>
    </div>
      
    <!-- GBP Row -->
    <div class="row gbp">
       <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
          <label><h5>British Pound</h5></label>
        </div>
        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7"><input type="number" name="gbp" value="gbp"> GBP
      </div>
    </div>
      
    <!-- CNY Row -->
    <div class="row cny">
       <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
          <label><h5>Chinese Yuan Renminbi</h5></label>
        </div>
        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7"><input type="number" name="cny" value="cny"> CNY
      </div>
    </div>      
      

  </div>
</body>

</html>
