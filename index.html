<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Current Prices</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">

  <!-- Scripts -->
  <script>
    delete module.exports
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="window.js"></script>
</head>

<body>
  <div id="container" class="container-fluid">

    <!-- USD Row -->
    <div class="row usd">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <h1>US Dollar <small>USD</small></h1>
        <h2>
            <span id="usd-price" class="price"></span>
            <small id="usd-change" class="change"></small>
          </h2>
      </div>
    </div>

    <!-- KRW Row -->
    <div class="row krw">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h1>South-Korean Won <small>KRW</small></h1>
        <h2>
            <span id="krw-price" class="price"></span>
            <small id="krw-change" class="change"></small>
          </h2>
      </div>
    </div>

    <!-- EUR Row -->
    <div class="row eur">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h1 class="eur">Euro <small>EUR</small></h1>
        <h2>
            <span id="eur-price" class="price"></span>
            <small id="eur-change" class="change"></small>
          </h2>
      </div>
    </div>

  </div>
</body>

</html>
