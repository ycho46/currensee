<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-7">

  <title>Current Prices</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">

  <!-- Scripts -->
  <script>
    delete module.exports
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="window.js"></script>
</head>

<body>
  <div id="container" class="container-fluid">

    <!-- EUR Row -->
    <div class="row eur">
      <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
        <label><h4>Euro</h4></label>
      </div>
      <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7"><input type="number" id="number-input" name="eur" min="0" value="1"></input> <strong>EUR</strong>
      </div>
    </div>

    <!-- USD Row -->
    <div class="row usd">
      <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
        <label><h4>US Dollar</h4></label>
      </div>
      <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7"><output id="usd"></output> <strong>USD</strong>
      </div>
    </div>

    <!-- JPY Row -->
    <div class="row jpy">
      <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
        <label><h4>Japanese Yen</h4></label>
      </div>
      <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7"><output id="jpy"></output> <strong>YEN</strong>
      </div>
    </div>

    <!-- GBP Row -->
    <div class="row gbp">
      <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
        <label><h4>British Pound</h4></label>
      </div>
      <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7"><output id="gbp"></output> <strong>GBP</strong>
      </div>
    </div>

    <!-- CNY Row -->
    <div class="row cny">
      <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
        <label><h4>Chinese Yuan Renminbi</h4></label>
      </div>
      <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7"><output id="cny"></output> <strong>CNY</strong>
      </div>
    </div>

  </div>
</body>

</html>
